version: '3.9'

services:
  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - ./data/chroma:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - macs-network

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    volumes:
      - open-webui:/app/backend/data
    environment:
      - OPENAI_API_BASE_URL=http://host.docker.internal:8000/openai/v1
      - OPENAI_API_KEY=sk-any
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - macs-network

  n8n:
    image: docker.n8n.io/n8nio/n8n
    ports:
      - "5678:5678"
    volumes:
      - ./data/n8n:/home/node/.n8n
    environment:
      - N8N_SECURE_COOKIE=false
    networks:
      - macs-network

volumes:
  open-webui:

networks:
  macs-network:
    driver: bridge
